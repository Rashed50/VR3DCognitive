{% load static %}
<!-- bootstrap css -->
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
<!-- style css -->
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
<!-- Responsive-->
<link rel="stylesheet" href="{% static 'css/responsive.css'%}">
<!-- fevicon -->
<link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
<!-- Scrollbar Custom CSS -->
<link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css'%}">
<!-- Tweaks for older IEs-->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<!-- fonts -->
<link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700|Poppins:400,700&display=swap" rel="stylesheet">
<!-- owl stylesheets --> 
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
<link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />


<section class="vh-100 gradient-custom bg-info">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form action="{% url 'create_new_user' %}" method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="first_name">First Name</label>
                      <input type="text" id="firstName" class="form-control form-control-lg" />                      
                    </div>  
                  </div>
                  <div class="col-md-6 mb-4">  
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="last_name">Last Name</label>
                      <input type="text" id="last_name" class="form-control form-control-lg" />
                    </div>  
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="contact_no">Contact Number</label>
                      <input type="text" id="contact_no" class="form-control form-control-lg" />                      
                    </div>  
                  </div>
                  <div class="col-md-6 mb-4">  
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="email">Company Name</label>
                      <input type="text" id="company_name" class="form-control form-control-lg" />
                    </div>  
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">  
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="emailAddress">Email</label>
                      <input type="email" id="email" class="form-control form-control-lg" />                      
                    </div>  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">  
                    <div data-mdb-input-init class="form-outline">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" class="form-control form-control-lg" />
                    </div>  
                  </div>
                </div>
               
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">  
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control form-control-lg" name="city"  required>
                    
                  </div>
                  <div class="col-md-6 mb-4 pb-2">  
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control form-control-lg" name="zip"  required>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 mb-4 pb-2">  
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" class="form-control form-control-lg" />
                  </div>                                   
                </div>
                
                <div class="row">
                  <div class="col-md-12">
                      <div data-mdb-input-init class="form-outline">
                        <label for="country" class="form-label">Country</label>
                        <select name="country" class="select form-control"  required>
                          <option selected>Choose...</option>
                          <option value="1">Germany</option>
                          <option  value="2">Finland</option>
                          <option value="3">Italy</option>
                          <option value="4">France</option>
      
                        </select>
                                             
                    </div>  
                  </div>
                  <!-- <div class="col-md-6 mb-4">  
                    <div data-mdb-input-init class="form-outline">
                        <label class="form-label" for="lastName">State</label>
                        <select class="select form-control">
                          <option value="">Choose option</option>
                          <option value="1">Germany</option>
                          <option value="2">Italy</option>
                          <option value="">France</option>
                        </select>
                    </div>  
                  </div> -->
                </div>
 
  
                <div class="mt-4 pt-2">
                  <input data-mdb-ripple-init class="btn btn-primary btn" type="submit" value="Submit" />
                </div>
  
              </form>

              <div class="text-center">
                <p>Already a member? <a href="login">login</a></p>                 
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
